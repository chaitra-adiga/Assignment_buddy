{% load gravatar %}
{% load gravatar_tags %}
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assignment Buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
  
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <nav class="navbar bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="{% static 'users/5.svg' %}" alt="logo" width="60" height="60">
          </a>
        </div>
      </nav>
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" >
          <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                  <button type="button" class="btn btn-lg btn-custom btn-outline-secondary">
                    <a href="{% url 'home' %}"><img src="{% static 'users/1.svg' %}" alt="Home" style="height: 28px; width: 28px; margin-right: 0px;" name="home"> </a>
                  </button>
              </li>
              <li class="nav-item">
                <button type="button" class="btn btn-lg btn-custom btn-outline-secondary">
                  <a href="#"><img src="{% static 'users/2.svg' %}" alt="task" style="height: 28px; width: 28px; margin-right: 0px;" name="task"> </a>
                </button>
            </li>
            <li class="nav-item">
              <button type="button" class="btn btn-lg btn-custom btn-outline-secondary">
                <a href="#"><img src="{% static 'users/4.svg' %}" alt="task" style="height: 30px; width: 30px; margin-right: 0px;" name="notification"> </a>
              </button>
          </li>
        </ul>
      </div>
        <ul class="navbar-nav">
          {% if user.is_authenticated and user.email %}
          <li class="nav-item dropdown">
             <a class="nav-link dropdown-toggle" href="#" id="rightnavDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img style="width: 40px;" src="{{ email|gravatar:50 }}" /><b class="caret"></b>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="rightnavDropdown">
                <li><a class="dropdown-item" href="{% url 'logoutt' %}">Logout</a></li>
            </ul>
           </li>
          </ul>
          
           {% else %}
           <li class="nav-item"><a class="nav-link" href="{% url 'loginn' %}">Login</a></li>
           
        {% endif %}
      </div>
    </nav>
      {% block content %}
      {% endblock%}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
