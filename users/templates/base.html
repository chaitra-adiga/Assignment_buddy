{% load gravatar %}
{% load gravatar_tags %}
{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assignment Buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>

<!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
      <div class="container">
        <a class="nnavbar-brand me-4" href="#">
          <img src="{% static 'users/5.svg' %}" alt="logo" width="60" height="60">
        </a>
          
          <div class="position-relative d-none d-lg-block">
              <i class="bi bi-search position-absolute ps-3" style="top: 10px"></i>
              <input type="text" class="form-control ps-5" placeholder="Search" style="width: 280px; background-color: #eef3f8;">
          </div>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
              <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                  <li class="nav-item px-1">
                      <a class="nav-link-custom active" href="#">
                          <i class="bi bi-house-door-fill fs-4 d-block"></i>
                          Home
                      </a>
                  </li>

                  <li class="nav-item px-1">
                      <a class="nav-link-custom" href="#">
                        <i class="bi bi-clipboard-check-fill fs-4 d-block"></i>
                        Tasks
                        </a>
                  </li>
                  <li class="nav-item px-1">
                      <a class="nav-link-custom" href="#">
                          <i class="bi bi-chat-dots-fill fs-4 d-block"></i>
                          Messaging
                      </a>
                  </li>
                  <li class="nav-item px-1 position-relative">
                      <a class="nav-link-custom" href="#">
                          <i class="bi bi-bell-fill fs-4 d-block"></i>
                          Notifications
                          <!--<span class="badge bg-danger notification-badge">9</span>-->
                      </a>
                  </li>

                  <ul class="navbar-nav">
    {% if user.is_authenticated and user.email %}
    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="rightnavDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <img style="width: 40px;" src="{{ email|gravatar:50 }}" /><b class="caret"></b>
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="rightnavDropdown">
            <li><a class="dropdown-item" href="{% url 'logoutt' %}">Logout</a></li>
        </ul>
    </li>
    {% else %}
    <li class="nav-item"><a class="nav-link" href="{% url 'loginn' %}">Login</a></li>
    {% endif %}
</ul>
                </div>
                
              </div>
              </ul>
          </div>
      </div>
  </nav>

      {% block content %}
      {% endblock%}
    </div>
    <!-- Include Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
