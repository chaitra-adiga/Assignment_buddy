{% load socialaccount %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <style>
        .centered-button {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .btn-custom {
            border-radius: 25px;
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }
        .btn-custom img {
            margin-right: 10px;
        }
    </style>
    <div class="centered-button">
        <button type="button" class="btn btn-outline-dark btn-lg btn-custom">
            <img src="{% static 'users/g.svg' %}" alt="" style="height: 40px; width: 40px;">
            <a href="{% provider_login_url 'google' %}?next=/" style="text-decoration: none; color: inherit;">Login with Google</a>
        </button>
    </div>
</body>
</html>
